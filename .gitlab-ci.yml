image : node:alpine

stages :
  - build
  - test
  - deploy

build :
  stage: build 
  script :
    - npm install


test:
  stage: test
  script: 
    - echo $CI_PROJECT_DIR
    - npm test


deploy:
  stage : deploy
  before_script :
    - 'command -v ssh-agent >/dev/null || ( apk add --update openssh )'
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa

    - ssh-add
  script :
    - ssh -o StrictHostKeyChecking=no root@$SERVER_IPADDRESS 'cd /home/team22-21;npm install dotenv;pm2 start npm -- start'
    - scp -o StrictHostKeyChecking=no -r $CI_PROJECT_DIR root@$SERVER_IPADDRES:/home/gitlab-runner/build
  



